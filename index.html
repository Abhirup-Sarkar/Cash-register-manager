<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link href="styles.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="hero-heading">
            <h3>Cash Register Manager</h3>
        </div>
        <div class="hero__text">
            Enter the bill amount and cash given by the customer and know the minimum number of notes given.
        </div>
        <div class="bill-amount">
            <label for="billAmount">Bill Amount: </label>
            <input type="text" id="bill-amount__box" name="billAmount">
        </div>
        <button id="next-button">Next</button>
        <div class="cash-given">
            <label for="cashGiven">Cash Given: </label>
            <input type="text" id="cash-given__box" name="cashGiven">
        </div>
        <button id="check-button">Check</button>
        

    </div>


    <script src="app.js" type="text/javaScript"></script>
</body>

</html>
