<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link href="styles.css" rel="stylesheet" />

</head>

<body>
    <div class="container">

        <h3 class = "hero-heading">Cash Register Manager</h3>

        <div class = "hero_text">
            Enter the bill amount and cash given by the customer and know the minimum number of notes given.
        </div>
        <label for="bill-amount">Bill Amount: </label>
        <input type="number" id="bill-amount">

        

        <label for="cash-given">Cash Given: </label>
        <input type="number" id="cash-given">

        <button id="btn-return-change">Check</button>
        <div id = "error-message"></div>
        <table class="return-change">
            <caption>Return change: </caption>
            <tr>
                <th>No. of notes</th>
                <td class = "no-of-notes"></td>
                <td class = "no-of-notes"></td>
                <td class = "no-of-notes"></td>
                <td class = "no-of-notes"></td>
                <td class = "no-of-notes"></td>
                <td class = "no-of-notes"></td>
                <td class = "no-of-notes"></td>
                
            </tr>
            <tr>
                <th>Notes</th>
                <td> 2000 </td>
                <td> 500 </td>
                <td> 100 </td>
                <td> 20 </td>
                <td> 10 </td>
                <td> 5 </td>
                <td> 1 </td>
                
            </tr>
        </table>
    </div>
<script src="app.js" type="text/javaScript"></script>
</body>

</html>
